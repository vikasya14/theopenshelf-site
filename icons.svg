<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">

  <!-- 1. Portal “O” -->
  <symbol id="letter-o" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="20"
            fill="none" stroke="currentColor" stroke-width="4"/>
    <line x1="10" y1="35" x2="40" y2="35"
          stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  </symbol>

  <!-- 2. Shelf “E” -->
  <symbol id="letter-e" viewBox="0 0 50 50">
    <line x1="15" y1="10" x2="35" y2="10"
          stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="25" x2="35" y2="25"
          stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="40" x2="35" y2="40"
          stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="10" x2="15" y2="40"
          stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  </symbol>

  <!-- 3. Shelf “S” -->
  <symbol id="letter-s" viewBox="0 0 50 50">
    <path d="M35,10 
             C15,10 15,25 35,25 
             C15,25 15,40 35,40"
          fill="none" stroke="currentColor" stroke-width="4"
          stroke-linecap="round"/>
  </symbol>

</svg>