<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Open Shelf – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- load your sprite (hidden) -->
  <object type="image/svg+xml" data="icons.svg" style="display:none"></object>

  <!-- header / logo area -->
  <header>
    <a href="/" class="header-logo">
      <!-- the wordmark as a single SVG -->
      <svg class="wordmark" viewBox="0 0 600 60" xmlns="http://www.w3.org/2000/svg">
        <!-- “TH” -->
        <text x="0"   y="42" font-family="Poppins, sans-serif" font-size="40" fill="currentColor">TH</text>
        <!-- custom “E” -->
        <use href="icons.svg#letter-e" x="60" y="5" />
        
        <!-- space + “P” -->
        <text x="120" y="42" font-family="Poppins, sans-serif" font-size="40" fill="currentColor">P</text>
        <!-- custom “O” -->
        <use href="icons.svg#letter-o" x="180" y="0" />
        <!-- “EN ” -->
        <text x="240" y="42" font-family="Poppins, sans-serif" font-size="40" fill="currentColor">EN </text>
        
        <!-- custom “S” -->
        <use href="icons.svg#letter-s" x="330" y="5" />
        <!-- “HELF” -->
        <text x="380" y="42" font-family="Poppins, sans-serif" font-size="40" fill="currentColor">HELF</text>
      </svg>
    </a>
  </header>

  <main>
    <p class="tag">Grab-and-go ESL resources — always free, no log-ins, no paywalls.</p>
    <div class="bar"></div>
    <p class="tag extra-tag">We’ll be live soon…</p>
    <footer>© <span id="year"></span> The Open Shelf</footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
