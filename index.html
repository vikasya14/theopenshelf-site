<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Open Shelf – Coming Soon</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- -----------------------------------------------------------------
     ORIGINAL STYLES (unchanged – gradient, headline, loading bar …)
------------------------------------------------------------------ -->
<style>
:root{
  --c1:#007cf0;--c2:#00dfd8;--c3:#f5af19;--c4:#f12711;
  --c5:#ff66c4;--c6:#845ec2;--c7:#2c73d2;--c8:#0081cf;
}
@keyframes gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
body{
  margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
  font-family:system-ui,Segoe UI,Helvetica,Arial,sans-serif;color:#fff;text-align:center;
  background:linear-gradient(-45deg,var(--c1),var(--c2),var(--c3),var(--c4),var(--c5),var(--c6),var(--c7),var(--c8));
  background-size:600% 600%;animation:gradient 18s ease infinite;
  padding:2rem;
}

@keyframes titleIn{0%{opacity:0;letter-spacing:-.25em;transform:translateY(30px)}100%{opacity:1;letter-spacing:0;transform:none}}
h1{font-size:clamp(2.8rem,7vw,4.5rem);line-height:1.05;margin:.3em 0 0;animation:titleIn 2s cubic-bezier(.18,.89,.32,1.28) forwards}
h1 span{display:inline-block;background-clip:text;-webkit-background-clip:text;color:transparent;background-image:linear-gradient(90deg,#fff,rgba(255,255,255,.6))}

p.tag{font-size:clamp(1.15rem,3vw,1.5rem);margin:.8rem 0 2rem;opacity:.9}

.bar{width:280px;max-width:80vw;height:8px;border-radius:4px;background:rgba(255,255,255,.25);overflow:hidden;margin-inline:auto}
.bar::before{content:"";display:block;height:100%;width:0;background:#fff;animation:load 4s ease-in-out infinite}
@keyframes load{0%{width:0}50%{width:100%}100%{width:0}}

footer{font-size:.9rem;margin-top:2.4rem;opacity:.65}
a{color:#fff;text-decoration:underline}

/* -----------------------------------------------------------------
   EXTRA RULES – logo placement + click-to-reveal animation
------------------------------------------------------------------ */
#logo-top{
  position:fixed;top:20px;left:20px;width:150px;
  cursor:pointer;z-index:10;color:#fff;      /* SVG inherits this   */
}
#logo-top svg{width:100%;height:auto;display:block;fill:currentColor}

#logo-centre{margin:0 auto;width:min(90vw,700px)}
#logo-centre svg{width:100%;height:auto;display:block;fill:#fff}

/* reveal one glyph at a time */
@keyframes letterIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}
#logo-top .letter{opacity:1;transition:opacity .2s}
#logo-top.animate .letter{opacity:0}                 /* hide first   */
#logo-top.animate .letter{animation:letterIn .4s forwards}
#logo-top.animate .letter:nth-child(1){animation-delay:.15s}
#logo-top.animate .letter:nth-child(2){animation-delay:.30s}
#logo-top.animate .letter:nth-child(3){animation-delay:.45s}
#logo-top.animate .letter:nth-child(4){animation-delay:.60s}
#logo-top.animate .letter:nth-child(5){animation-delay:.75s}
#logo-top.animate .letter:nth-child(6){animation-delay:.90s}
#logo-top.animate .letter:nth-child(7){animation-delay:1.05s}
#logo-top.animate .letter:nth-child(8){animation-delay:1.20s}
#logo-top.animate .letter:nth-child(9){animation-delay:1.35s}
#logo-top.animate .letter:nth-child(10){animation-delay:1.50s}
#logo-top.animate .letter:nth-child(11){animation-delay:1.65s}
#logo-top.animate .letter:nth-child(12){animation-delay:1.80s}
</style>
</head>

<body>

<!-- ===============================================================
     1.  Top-left clickable logo  (each letter lives in its own <g>)
================================================================ -->
<a id="logo-top" href="#" aria-label="Animate logo">
  <svg viewBox="0 0 360 75" role="img" aria-label="The Open Shelf logo">
    <g class="letter"><text x="0"   y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">T</text></g>
    <g class="letter"><text x="30"  y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">H</text></g>
    <g class="letter"><text x="70"  y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text></g>
    <g class="letter"><text x="110" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">O</text></g>
    <g class="letter"><text x="150" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">P</text></g>
    <g class="letter"><text x="190" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text></g>
    <g class="letter"><text x="230" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">N</text></g>
    <g class="letter"><text x="280" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">S</text></g>
    <g class="letter"><text x="320" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">H</text></g>
    <g class="letter"><text x="360" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text></g>
    <g class="letter"><text x="400" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">L</text></g>
    <g class="letter"><text x="430" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">F</text></g>
  </svg>
</a>

<main>

  <!-- =============================================================
       2.  Big centred copy of the logo (static)
  =============================================================== -->
  <div id="logo-centre">
    <svg viewBox="0 0 360 75" role="img" aria-label="The Open Shelf logo">
      <!-- same letters, no classes needed -->
      <text x="0"   y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">T</text>
      <text x="30"  y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">H</text>
      <text x="70"  y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text>
      <text x="110" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">O</text>
      <text x="150" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">P</text>
      <text x="190" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text>
      <text x="230" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">N</text>
      <text x="280" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">S</text>
      <text x="320" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">H</text>
      <text x="360" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">E</text>
      <text x="400" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">L</text>
      <text x="430" y="60" font-size="62" font-family="Inter, sans-serif" font-weight="700">F</text>
    </svg>
  </div>

  <p class="tag">Grab-and-go ESL resources — always free, no log-ins, no paywalls.</p>

  <div class="bar"></div>
  <p class="tag" style="margin-top:1.5rem">We’ll be live soon…</p>

  <footer>© <span id="year"></span> The Open Shelf</footer>
</main>

<!-- -----------------------------------------------------------------
     Tiny bit of JS – restart the letter animation on every click
------------------------------------------------------------------ -->
<script>
document.getElementById('year').textContent = new Date().getFullYear();

const logoTop = document.getElementById('logo-top');
logoTop.addEventListener('click', e => {
  e.preventDefault();
  logoTop.classList.remove('animate');   // reset
  void logoTop.offsetWidth;              // force reflow
  logoTop.classList.add('animate');      // play
});
</script>
</body>
</html>
