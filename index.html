<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Open Shelf – coming soon</title>

<style>
:root{ --brand-white:#ffffff; }

html,body{height:100%;margin:0}
body{
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:linear-gradient(135deg,#e89252 0%,#e6c95b 50%,#9ddc94 100%);
  color:var(--brand-white);text-align:center;
}

/* ───  logo instances  ───────────────────────── */
.logo-small,.logo-big{filter:drop-shadow(0 1px 3px rgba(0,0,0,.35))}
.logo-small{position:fixed;top:24px;left:24px;width:160px}
.logo-big  {width:70%;max-width:520px;margin:0 auto 2.25rem}
.logo-small svg,
.logo-big  svg{width:100%;height:auto}

/* paint every shape inside the symbol white  */
svg use *{fill:var(--brand-white)}

/* ───  tagline & loader  ─────────────────────── */
.tagline{font-size:1.25rem;margin:1rem 0 3rem}
.loader{
  width:320px;max-width:80vw;height:4px;
  background:rgba(255,255,255,.35);overflow:hidden;margin:0 auto 1.75rem;
  position:relative
}
.loader::before{
  content:"";position:absolute;left:0;top:0;height:100%;width:0;
  background:var(--brand-white);
  animation:load 2.5s cubic-bezier(.4,0,.2,1) infinite
}
@keyframes load{
  0%{width:0}
  50%{width:85%}
  100%{width:0;transform:translateX(100%)}
}

/* ───  footer  ───────────────────────────────── */
footer{position:fixed;bottom:24px;width:100%;font-size:.8rem}
</style>
</head>
<body>

<!-------------------  SVG SYMBOL  --------------------------------->
<!--  We hide it in <defs>.  Every <use href="#logo"> draws a copy  -->
<svg style="display:none;" xmlns="http://www.w3.org/2000/svg">
  <symbol id="logo" viewBox="0 0 299.25 68.999997">

    <!--  ▼▼▼  YOUR ORIGINAL SVG CODE  ▼▼▼  -->
    <!--  (pasted here exactly as you supplied it)  -->
    <!--  long XML omitted in this snippet for brevity -->
    
    <!--  ↑↑↑  END ORIGINAL SVG  ↑↑↑  -->
    
  </symbol>
</svg>

<!-------------------  PAGE CONTENT  ------------------------------->
<div class="logo-small">
  <svg viewBox="0 0 299.25 68.999997"><use href="#logo"/></svg>
</div>

<div class="logo-big">
  <svg viewBox="0 0 299.25 68.999997"><use href="#logo"/></svg>
</div>

<p class="tagline">
  Grab-and-go ESL resources — always free, no log-ins, no paywalls.
</p>

<div class="loader"></div>

<p>We’ll be live soon…</p>

<footer>© 2025 The Open Shelf</footer>

</body>
</html>
