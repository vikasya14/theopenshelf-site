<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Open Shelf – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- ▾­­­­ TOP-LEFT CLICKABLE LOGO ▾ -->
  <a id="logo-top" href="#" aria-label="Animate logo">
    <!----- EXACT Canva SVG, unchanged --->
    <!-- it will appear white because the CSS below
         overrides all fills to #fff  -->
    <!--  ⬇⬇  paste the FULL raw SVG you supplied here ⬇⬇ -->
    <!--  (keep everything from <svg …> to </svg>)       -->
  </a>

  <main>
    <!-- large centred copy of the same SVG -->
    <div id="logo-centre">
      <!-- you can simply duplicate the SVG you just pasted above -->
    </div>

    <p class="tag">
      Grab-and-go ESL resources — always free, no log-ins, no paywalls.
    </p>

    <div class="bar"></div>

    <p class="tag" style="margin-top:1.5rem">We’ll be live soon…</p>

    <footer>© <span id="year"></span> The Open Shelf</footer>
  </main>

  <script>
    /* current year in footer */
    document.getElementById('year').textContent = new Date().getFullYear();

    /* click-to-reveal animation on the top-left logo */
    const logoTop = document.getElementById('logo-top');

    /* every <g> inside the SVG represents one glyph;
       give each of them a .letter class so CSS delays work */
    logoTop.querySelectorAll('g').forEach(g => g.classList.add('letter'));

    /* click → hide everything, then reveal letters one by one */
    logoTop.addEventListener('click', e => {
      e.preventDefault();
      logoTop.classList.remove('animate');      // reset
      void logoTop.offsetWidth;                 // force re-flow
      logoTop.classList.add('animate');         // play
    });
  </script>
</body>
</html>
