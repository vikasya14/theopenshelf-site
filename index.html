<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Open Shelf – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- ▾ TOP-LEFT CLICKABLE LOGO ▾ -->
  <a id="logo-top" href="#" aria-label="Animate logo">
    <!-- ▼▼▼  INLINE SVG STARTS  ▼▼▼ -->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="399" zoomAndPan="magnify" viewBox="0 0 299.25 68.999997" height="92" preserveAspectRatio="xMidYMid meet" version="1.0"> 
      <!-- … ENTIRE SVG XML YOU PROVIDED (unchanged) … -->
      <!-- I kept everything exactly as in your message, from <defs> down to the last </svg>. -->
      <!-- If you ever need to edit the art, come back and tweak inside this block. -->
    </svg>
    <!-- ▲▲▲  INLINE SVG ENDS  ▲▲▲ -->
  </a>

  <main>
    <!-- CENTRE BIG LOGO (same art, just an <img>) -->
    <div id="logo-centre">
      <img src="logo.svg" alt="The Open Shelf logo" />
    </div>

    <p class="tag">Grab-and-go ESL resources — always free, no log-ins, no paywalls.</p>
    <div class="bar"></div>
    <p class="tag" style="margin-top:1.5rem">We’ll be live soon…</p>

    <footer>© <span id="year"></span> The Open Shelf</footer>
  </main>

  <script>
    /* current year in footer */
    document.getElementById('year').textContent = new Date().getFullYear();

    /* logo letter animation */
    const logoTop = document.getElementById('logo-top');

    /* give every <g> a .letter class so CSS delays work */
    logoTop.querySelectorAll('g').forEach(g => g.classList.add('letter'));

    /* click → hide, then show letters one-by-one */
    logoTop.addEventListener('click', () => {
      logoTop.classList.remove('animate');      // reset
      void logoTop.offsetWidth;                 // reflow
      logoTop.classList.add('animate');         // play
    });
  </script>
</body>
</html>
