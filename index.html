<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Open Shelf — coming soon</title>

<style>
/* ==========  PAGE BASE  ============================================== */
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,
 "Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;color:#fff}

body{
 /* orange-to-green diagonal gradient */
 background:linear-gradient(130deg,#e98a37 0%,#e0b83d 50%,#8cd18b 100%);
 display:flex;flex-direction:column
}

/* ==========  HEADER  ================================================== */
header{position:absolute;top:0;left:0;padding:2rem 1.5rem}

/* small clickable logo (reveals full width on click) */
.logo--small{width:150px;overflow:hidden;cursor:pointer;transition:width .6s ease}
.logo--small.reveal{width:300px}

/* ==========  HERO  ==================================================== */
main{margin:auto;text-align:center;padding:0 1rem;max-width:900px}
.logo--hero{width:100%;max-width:720px;height:auto;display:block;margin:0 auto}

.tagline{font-size:1.25rem;margin:1.5rem 0 2.25rem;line-height:1.4}
.coming-soon{font-size:1.15rem;margin-top:1.5rem}

/* ==========  LOADING BAR  ============================================ */
.loader{width:220px;height:6px;margin:0 auto;border-radius:4px;
        background:rgba(255,255,255,.35);overflow:hidden}
.loader span{display:block;width:50%;height:100%;background:#fff;
             animation:load 2s linear infinite}
@keyframes load{from{transform:translateX(-100%)}to{transform:translateX(200%)}}

/* ==========  FOOTER  ================================================== */
footer{margin:3.5rem 0 1.5rem;text-align:center;font-size:.9rem;opacity:.8}

/* ==========  MAKE THE SVG WHITE  ===================================== */
/* presentation attributes inside the SVG set fill to black, so we flip
   the whole graphic to pure white with CSS filters (no need to edit the XML) */
svg.logo{filter:brightness(0) invert(1)}
</style>
</head>

<body>
<!-- ░░░ HEADER ░░░ -->
<header>
  <a id="logo-trigger" href="#" aria-label="Reveal full logo">
    <!-- SMALL WORD-MARK -->
    <div class="logo logo--small">
      <!-- ▼▼▼ YOUR FULL SVG (unchanged) ▼▼▼ -->
      <!--  ↓  paste begins  ↓ -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="399" zoomAndPan="magnify" viewBox="0 0 299.25 68.999997" height="92" preserveAspectRatio="xMidYMid meet" version="1.0">
<!-- …the entire SVG code you provided… (unchanged) … -->
</svg>
      <!--  ↑  paste ends    ↑ -->
    </div>
  </a>
</header>

<!-- ░░░ HERO SECTION ░░░ -->
<main>
  <!-- LARGE CENTREPIECE LOGO -->
  <div class="logo logo--hero">
    <!-- reuse the same SVG again -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="399" zoomAndPan="magnify" viewBox="0 0 299.25 68.999997" height="140" preserveAspectRatio="xMidYMid meet" version="1.0">
<!-- …the same SVG again… -->
</svg>
  </div>

  <p class="tagline">
    Grab-and-go ESL resources — always free, no log-ins, no paywalls.
  </p>

  <div class="loader"><span></span></div>
  <p class="coming-soon">We’ll be live soon…</p>
</main>

<footer>© 2025 The Open Shelf</footer>

<script>
/* click top-left logo to toggle full/short width */
document.getElementById('logo-trigger')
        .addEventListener('click',e=>{
          e.preventDefault();
          e.currentTarget.querySelector('.logo--small')
                         .classList.toggle('reveal');
        });
</script>
</body>
</html>
