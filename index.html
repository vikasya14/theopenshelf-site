      --c1:#007cf0; --c2:#00dfd8;

      --c5:#ff66c4; --c6:#845ec2;

    html, body { height:100%; margin:0 }

                var(--c1) 0%, var(--c2) 14%,
                var(--c3) 28%,var(--c4) 42%,
                var(--c5) 56%,var(--c6) 70%,

      background-size:400% 400%;
      animation:gradientShift 12s linear infinite;
    }
    @keyframes gradientShift{

    /* ───── universal drop-shadow & color piping ───── */
    .logo-small, .logo-big {
      -webkit-filter: drop-shadow(0 1px 3px rgba(0,0,0,.35));
              filter: drop-shadow(0 1px 3px rgba(0,0,0,.35));
      color: var(--brand-white); /* <- lets us force fills via currentColor */
    }
    .logo-small svg, .logo-big svg { display:block }

    /* Force paths/strokes to our currentColor (iOS-friendly) */
    .logo-small svg *[fill]   { fill: currentColor !important; }
    .logo-small svg *[stroke] { stroke: currentColor !important; }
    .logo-big   svg *[fill]   { fill: currentColor !important; }
    .logo-big   svg *[stroke] { stroke: currentColor !important; }

    /* ─────  small clickable logo  ───── */
    .logo-small {
      position: fixed;
      top: 16px;
      left: 16px;
      width: clamp(80px, 20vw, 160px);
      cursor: pointer;
    }

    /* ─────  big centre logo  ───── */
    .logo-big {
      overflow: hidden;
      width: clamp(200px, 70vw, 520px);
      margin: 0 auto 2rem;
      pointer-events: none;
    }
    .logo-big svg {
      transform: translateY(50px) scale(.8);
      opacity: 0;
      animation: reveal 1.6s cubic-bezier(.25,.8,.25,1) .3s both;
    }
    @keyframes reveal {
      0%   { transform: translateY(50px) scale(.8); opacity: 0; }
      60%  { transform: translateY(0)    scale(1.1); opacity: 1; }
      100% { transform: translateY(0)    scale(1);   opacity: 1; }
    }

    /* ─────  tagline & loader  ───── */
    .tagline { font-size: 1rem; margin: 1rem 0 1.25rem }
    .loader {
      width:320px; max-width:80vw; height:4px;
      background:rgba(255,255,255,.35);
      overflow:hidden; margin:0 auto 1.25rem; position:relative;
      border-radius: 999px;
    }
    .loader::before {
      content:""; position:absolute; left:0; top:0;
      height:100%; width:0;
      background:var(--brand-white);
      animation:load 2.5s cubic-bezier(.4,0,.2,1) infinite;
    }
    @keyframes load {
      0%{width:0} 50%{width:85%} 100%{width:0;transform:translateX(100%)}
    }

    /* keep tagline legible on very small screens */
    @media (max-width: 480px) {

    }

  <script>
    // tiny logo animation on tap/click
    const small = document.querySelector('.logo-small');
    small.addEventListener('click', () => {
      const pieces = Array.from(
        small.querySelectorAll('path,rect,polygon,polyline,g[clip-path]')
      ).filter(el => el.getBBox)
      .sort((a, b) => a.getBBox().x - b.getBBox().x);

      pieces.forEach(el => {
        el.style.transition = 'opacity .2s ease, transform .2s ease';
        el.style.opacity    = 0;
        el.style.transform  = 'translateX(-12px)';
      });

      pieces.forEach((el, i) => {
        setTimeout(() => {
          el.style.opacity   = 1;
          el.style.transform = 'translateX(0)';
        }, i * 60);
      });

      setTimeout(() => {
        pieces.forEach(el => {
          el.style.opacity   = '';
          el.style.transform = '';
        });
      }, pieces.length * 60 + 200);
    });
  </script>
