  <style>
    /* ─────  brand colours & background  ───── */
    :root{
      --brand-white:#fff;

      /* eight-stop rainbow */
      --c1:#007cf0; --c2:#00dfd8;
      --c3:#f5af19; --c4:#f12711;
      --c5:#ff66c4; --c6:#845ec2;
      --c7:#2c73d2; --c8:#0081cf;
    }

    html, body { height:100%; margin:0 }
    body {
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:var(--brand-white); text-align:center;

      background:linear-gradient(60deg,
                var(--c1) 0%, var(--c2) 14%,
                var(--c3) 28%,var(--c4) 42%,
                var(--c5) 56%,var(--c6) 70%,
                var(--c7) 84%,var(--c8) 100%);
      background-size:400% 400%;
      animation:gradientShift 12s linear infinite;
    }
    @keyframes gradientShift{
      0%,100%{background-position:0% 50%}
      50%     {background-position:100% 50%}
    }

    /* ─────  universal drop-shadow  ───── */
    .logo-small, .logo-big { filter: drop-shadow(0 1px 3px rgba(0,0,0,.35)); }

    /* ─────  small clickable logo  ───── */
    .logo-small {
      position: fixed;
      top: 16px; left: 16px;
      width: clamp(80px, 20vw, 160px);
      cursor: pointer;
    }
    .logo-small svg { width:100%; height:auto; }

    /* ── absolute ‘whitening’ & no triangles ───────────────── */
    .logo-small svg *, .logo-big svg * { fill:var(--brand-white)!important; stroke:var(--brand-white)!important; }
    .logo-small svg image, .logo-big svg image { display:none!important; }
    .logo-small svg [mask], .logo-big svg [mask]  { mask:none!important; }

    /* ─────  big centre logo  ───── */
    .logo-big {
      overflow: hidden;
      width: clamp(200px, 80vw, 520px);
      margin: 0 auto 2rem;
      pointer-events: none;
    }
    .logo-big svg {
      transform: translateY(50px) scale(.8);
      opacity: 0;
      animation: reveal 1.6s cubic-bezier(.25,.8,.25,1) .3s both;
    }
    @keyframes reveal {
      0%   { transform: translateY(50px) scale(.8); opacity: 0; }
      60%  { transform: translateY(0)    scale(1.1); opacity: 1; }
      100% { transform: translateY(0)    scale(1);   opacity: 1; }
    }

    /* ─────  tagline & loader  ───── */
    .tagline { font-size: 1rem; margin: 1rem 0 1.25rem }
    .loader {
      width:320px; max-width:80vw; height:4px;
      background:rgba(255,255,255,.35);
      overflow:hidden; margin:0 auto 1.75rem; position:relative;
    }
    .loader::before {
      content:""; position:absolute; left:0; top:0; height:100%; width:0;
      background:var(--brand-white);
      animation:load 2.5s cubic-bezier(.4,0,.2,1) infinite;
    }
    @keyframes load { 0%{width:0} 50%{width:85%} 100%{width:0;transform:translateX(100%)} }

    /* keep tagline legible on very small screens */
    @media (max-width: 480px) { .tagline { font-size: 1rem; } }

    /* ─────  signup card  ───── */
    .signup{
      max-width:560px; width:92%;
      margin:1rem auto 0; padding:1.25rem 1rem 1rem;
      background:rgba(255,255,255,.95); color:#0B1220;
      border-radius:14px; box-shadow:0 12px 32px rgba(0,0,0,.22);
      text-align:left;
    }
    .signup h2{
      margin:.25rem 0 .25rem; font-size:1.25rem; line-height:1.2;
      color:#0B1220; text-align:left;
    }
    .signup p{ margin:.5rem 0 1rem; color:#333; }
    .signup .note{ font-size:.85rem; color:#666; margin-top:.5rem; }
    .signup .center { text-align:center; }

    /* ─────  footer  ───── */
    footer { position:fixed; bottom:24px; width:100%; font-size:.8rem }
  </style>

  <script>
    // Small logo fun
    const small = document.querySelector('.logo-small');
    small.addEventListener('click', () => {
      const pieces = Array.from(
        small.querySelectorAll('path,rect,polygon,polyline,g[clip-path]')
      ).filter(el => el.getBBox)
       .sort((a, b) => a.getBBox().x - b.getBBox().x);

      pieces.forEach(el => {
        el.style.transition = 'opacity .2s ease, transform .2s ease';
        el.style.opacity    = 0;
        el.style.transform  = 'translateX(-12px)';
      });

      pieces.forEach((el, i) => {
        setTimeout(() => {
          el.style.opacity   = 1;
          el.style.transform = 'translateX(0)';
        }, i * 60);
      });

      setTimeout(() => {
        pieces.forEach(el => {
          el.style.opacity   = '';
          el.style.transform = '';
        });
      }, pieces.length * 60 + 200);
    });
  </script>
